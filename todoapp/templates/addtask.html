<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web site created using Django Web Framework"
    />
    <meta name="description" content="Created and Maintained by Devdoot Maji" />
    <title>Add Task</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '../static/css/style.css' %}"
    />
  </head>
  <body>
    <div class="navigation">
      <form action="{% url 'logout' %}">
        <button class="btn2" name="logout" type="submit">LOGOUt</button>
      </form>
    </div>
    <div class="wrapper">
      <div id="formContent">
        <div class="title">
          {% load static %}
          <img src="../static/img/ToDo.png" alt="Image" class="titleimg" />
          <br />
        </div>
        <form action="" method="post" class="form-box">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Task</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="content">Notes</label>
            <textarea name="content" id="content"></textarea>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              required
            />
          </div>
          <button class="btn" name="taskAdd" type="submit">Add task</button>
        </form>
      </div>
    </div>
  </body>
</html>
