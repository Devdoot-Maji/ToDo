<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web site created using Django Web Framework"
    />
    <meta name="description" content="Created and Maintained by Devdoot Maji" />
    <title>ToDo</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '../static/css/style.css' %}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="formContent">
        <div class="title">
          <img src="../static/img/ToDo.png" alt="Image" class="titleimg" />
          <br />
        </div>
        <form method="POST" class="signup-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input
              type="password"
              class="form-control"
              id="password1"
              name="password"
              required
            />
          </div>
          <button class="btn" name="register" type="submit">SIGN IN</button>
        </form>
      </div>
    </div>
    <div class="wrapper2">
      <div id="formContent2">
        <p class="text">
          Don't have an Account?<a
            class="link"
            name="signup"
            type="submit"
            href="{% url 'signup' %}"
          >
            Sign Up
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
